<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div id="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div id="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div id="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div id="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div id="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div id="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div id="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div id="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div id="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio id="65" src="sounds/clap.wav"></audio>
  <audio id="83" src="sounds/hihat.wav"></audio>
  <audio id="68" src="sounds/kick.wav"></audio>
  <audio id="70" src="sounds/openhat.wav"></audio>
  <audio id="71" src="sounds/boom.wav"></audio>
  <audio id="72" src="sounds/ride.wav"></audio>
  <audio id="74" src="sounds/snare.wav"></audio>
  <audio id="75" src="sounds/tom.wav"></audio>
  <audio id="76" src="sounds/tink.wav"></audio>

<script>

function playSound(e){
    // pulls the key code from the audio tags
    const audio = document.querySelector(`audio[id="${e.keyCode}"]`)
    //Gets the key code from the divs up at the top 
    const key = document.querySelector(`.key[id="${e.keyCode}"]`)
    // Stops app from running
    if(!audio) return;
    audio.currentTime = 0 
    // rewinds audio to the start to play sound in succession 
    audio.play()
    //adds a classname to each key to add the yellow style on click
    key.classList.add('playing')
  }
  
  function removeTransition(e){
    //removes the fancy style 
    if(e.propertyName !== 'transform') return
    this.classList.remove('playing')
  }
  
  const keys = document.querySelectorAll('.key')
  //gives all keys an eventlistener to see if they are transitioned yet 
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))

  //searches for the user to press the key
window.addEventListener('keydown', playSound)
</script>


</body>
</html>
